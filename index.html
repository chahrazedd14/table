<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div id="chartpanel" class="row" data-equalizer>

            <div class="col small-12 left_panel">
                <header data-equalizer-watch>
                    <i class="fa fa-bars menu_top_icon" aria-hidden="true"></i>
                    <div class="right_nav">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        <i class="fa fa-link" aria-hidden="true"></i>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <charttitle> </charttitle>
                </header>


                <div id="chart_table" class="row ">
                    <form id="chart_datas" class="col-12">
                        <div class="grid-container ">
                            <div class="grid-x grid-padding-x input_wrp row">
                                <div class=" col-3">
                                    <label>
                                        <input type="text" placeholder="id">
                                    </label>
                                </div>
                                <div class="  col-3">
                                    <label>
                                        <input type="text" placeholder="value" v-model="value" id="value" name="value">
                                    </label>
                                </div>
                                <div class=" col-3">
                                    <label>
                                        <input type="text" placeholder="Label" v-model="label" id="label" name="label">
                                    </label>
                                </div>
                                <div class=" col-3">
                                    <label>
                                        <input type="text" placeholder="Icon" v-model="icon" id="icon" name="icon">
                                    </label>
                                </div>
                            </div>

                            <div class="addRowBtn" v-on:click.prevent="addRow" value=""><i class="fa fa-plus"
                                    aria-hidden="true"></i></div>
                        </div>

                    </form>

                    <charttable v-bind:proplabels="labels"> </charttable>
                </div>
            </div> <!-- end left panel -->
            <!--<div class="col small-12 medium-4 right_panel">
    <header data-equalizer-watch>
<chartsubtitle> </chartsubtitle>
    </header>
  </div> -->
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://use.fontawesome.com/24fc242ce0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
